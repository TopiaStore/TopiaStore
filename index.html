<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir dengan Pembatasan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select, textarea, button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #5cb85c;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:disabled {
            background-color: #aaa;
        }
        .countdown {
            color: #d9534f;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <form id="orderForm">
        <div class="countdown" id="countdownMessage"></div>
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="service">Layanan yang Dipesan:</label>
        <select id="service" name="service" required>
            <option value="Server GTA SAMP">Server GTA SAMP</option>
            <option value="Private Server Growtopia">Private Server Growtopia</option>
            <option value="Minecraft Server">Minecraft Server</option>
        </select>
        
        <label for="message">Pesan Tambahan:</label>
        <textarea id="message" name="message"></textarea>
        
        <button type="submit" id="submitButton">Kirim Pesanan</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        emailjs.init("rBv2PT8W1Pj0hmWAj");

        const orderForm = document.getElementById('orderForm');
        const countdownMessage = document.getElementById('countdownMessage');
        const submitButton = document.getElementById('submitButton');
        const oneHour = 60 * 60 * 1000; // 1 jam dalam milidetik

        // Fungsi untuk menyimpan waktu pengiriman
        function saveSubmissionTime() {
            const currentTime = Date.now();
            localStorage.setItem('lastSubmissionTime', currentTime);
        }

        // Fungsi untuk memeriksa apakah pengguna bisa mengirim lagi
        function canSubmitAgain() {
            const lastSubmissionTime = localStorage.getItem('lastSubmissionTime');
            if (!lastSubmissionTime) {
                return true; // Belum ada pengiriman sebelumnya
            }
            const currentTime = Date.now();
            return currentTime - lastSubmissionTime >= oneHour;
        }

        // Fungsi untuk menghitung waktu hitung mundur
        function updateCountdown() {
            const lastSubmissionTime = localStorage.getItem('lastSubmissionTime');
            if (!lastSubmissionTime) return;

            const currentTime = Date.now();
            const remainingTime = oneHour - (currentTime - lastSubmissionTime);

            if (remainingTime > 0) {
                const minutes = Math.floor((remainingTime / 1000 / 60) % 60);
                const seconds = Math.floor((remainingTime / 1000) % 60);
                countdownMessage.textContent = `Anda dapat mengirim formulir lagi dalam ${minutes} menit dan ${seconds} detik.`;
                submitButton.disabled = true;
            } else {
                countdownMessage.textContent = '';
                submitButton.disabled = false;
                clearInterval(countdownInterval);
            }
        }

        // Event listener untuk pengiriman formulir
        orderForm.addEventListener('submit', function(e) {
            e.preventDefault();

            if (!canSubmitAgain()) {
                alert('Anda hanya dapat mengirim formulir sekali setiap 1 jam. Mohon tunggu.');
                return;
            }

            // Ambil data formulir
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                service: document.getElementById('service').value,
                message: document.getElementById('message').value,
            };

            // Kirim data menggunakan EmailJS
            emailjs.send("service_s24souq", "template_xqfsdpm", formData)
                .then(function(response) {
                    alert('Formulir berhasil dikirim!');
                    orderForm.reset();
                    saveSubmissionTime();
                    updateCountdown(); // Perbarui hitung mundur
                })
                .catch(function(error) {
                    console.error('Gagal mengirim formulir:', error);
                    alert('Terjadi kesalahan saat mengirim formulir. Mohon coba lagi.');
                });
        });

        // Perbarui hitung mundur setiap detik
        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown(); // Jalankan sekali saat halaman dimuat
    </script>
</body>
</html>
