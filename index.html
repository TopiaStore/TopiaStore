<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopiaStore - Pemesanan Layanan</title>
    <style>
        /* CSS tetap seperti sebelumnya */
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="game-font">TopiaStore</h1>
    </header>
    <main>
        <h1>Pesan Layanan Game</h1>
        <form id="orderForm">
            <!-- Formulir tetap seperti sebelumnya -->
            <button type="submit">Kirim Pesanan</button>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <script>
        emailjs.init("rBv2PT8W1Pj0hmWAj");

        document.getElementById('orderForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                service: document.getElementById('service').value,
                message: document.getElementById('message').value,
            };

            if (!formData.name || !formData.email || !formData.phone || !formData.service) {
                alert('Mohon isi semua kolom yang diperlukan.');
                return;
            }

            // Kirim email ke admin
            emailjs.send("service_3r85qui", "template_qn9t8wh", formData)
                .then(function(response) {
                    console.log('Email ke admin berhasil dikirim:', response);
                }, function(error) {
                    console.error('Error mengirim email ke admin:', error);
                });

            // Kirim email ke pembeli
            emailjs.send("service_3r85qui", "template_qn9t8wh", formData)
                .then(function(response) {
                    alert('Formulir berhasil dikirim! Kami akan segera menghubungi Anda.');
                    document.getElementById('orderForm').reset();
                }, function(error) {
                    alert('Terjadi kesalahan, silakan coba lagi.');
                    console.error('Error mengirim email ke pembeli:', error);
                });
        });
    </script>
</body>
</html>
