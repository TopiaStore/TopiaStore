<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopiaStore - Pemesanan Layanan</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(45deg, #1a1a1a, #333);
        }

        header {
            width: 100%;
            padding: 30px 0;
            background-color: #111;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            border-bottom: 3px solid #e74c3c;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        main {
            max-width: 800px;
            margin-top: 30px;
            padding: 20px;
            background-color: #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            width: 100%;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-size: 1.2em;
            color: #e74c3c;
        }

        input, select, textarea, button {
            padding: 12px;
            border: 2px solid #e74c3c;
            border-radius: 8px;
            background-color: #444;
            color: white;
            font-size: 1em;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #f39c12;
        }

        button {
            background-color: #f39c12;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1.2em;
            padding: 14px;
        }

        button:hover {
            background-color: #e67e22;
        }

        .countdown {
            text-align: center;
            font-size: 1.2em;
            color: #f39c12;
            margin-bottom: 10px;
        }

        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="game-font">TopiaStore</h1>
    </header>
    <main>
        <h1>Pesan Layanan Game</h1>
        <div class="countdown" id="countdownMessage"></div>
        <form id="orderForm">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="service">Layanan yang Dipesan:</label>
            <select id="service" name="service" required>
                <option value="Server GTA SAMP">Server GTA SAMP</option>
                <option value="Private Server Growtopia">Private Server Growtopia</option>
                <option value="Minecraft Server">Minecraft Server</option>
            </select>
            
            <label for="message">Pesan Tambahan:</label>
            <textarea id="message" name="message"></textarea>
            
            <button type="submit" id="submitButton">Kirim Pesanan</button>
        </form>
    </main>

    <script>
        const orderForm = document.getElementById('orderForm');
        const countdownMessage = document.getElementById('countdownMessage');
        const submitButton = document.getElementById('submitButton');
        const oneHour = 60 * 60 * 1000; // 1 jam dalam milidetik

        // Fungsi menyimpan waktu pengiriman
        function saveSubmissionTime() {
            const currentTime = Date.now();
            localStorage.setItem('lastSubmissionTime', currentTime);
        }

        // Fungsi mengecek apakah pengguna bisa mengirim lagi
        function canSubmitAgain() {
            const lastSubmissionTime = localStorage.getItem('lastSubmissionTime');
            if (!lastSubmissionTime) return true;
            const currentTime = Date.now();
            return currentTime - lastSubmissionTime >= oneHour;
        }

        // Fungsi hitung mundur
        function updateCountdown() {
            const lastSubmissionTime = localStorage.getItem('lastSubmissionTime');
            if (!lastSubmissionTime) return;

            const currentTime = Date.now();
            const remainingTime = oneHour - (currentTime - lastSubmissionTime);

            if (remainingTime > 0) {
                const minutes = Math.floor((remainingTime / 1000 / 60) % 60);
                const seconds = Math.floor((remainingTime / 1000) % 60);
                countdownMessage.textContent = `Anda dapat mengirim formulir lagi dalam ${minutes} menit dan ${seconds} detik.`;
                submitButton.disabled = true;
            } else {
                countdownMessage.textContent = '';
                submitButton.disabled = false;
                clearInterval(countdownInterval);
            }
        }

        // Event listener pengiriman formulir
        orderForm.addEventListener('submit', function(e) {
            e.preventDefault();

            if (!canSubmitAgain()) {
                alert('Anda hanya dapat mengirim formulir sekali setiap 1 jam.');
                return;
            }

            alert('Formulir berhasil dikirim!');
            orderForm.reset();
            saveSubmissionTime();
            updateCountdown();
        });

        // Update countdown setiap detik
        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
