<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopiaStore - Pemesanan Layanan</title>
    <style>
        /* CSS sama seperti sebelumnya */
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="game-font">TopiaStore</h1>
    </header>
    <main>
        <h1>Pesan Layanan Game</h1>
        <form id="orderForm">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="service">Layanan yang Dipesan:</label>
            <select id="service" name="service">
                <option value="Server GTA SAMP">Server GTA SAMP</option>
                <option value="Private Server Growtopia">Private Server Growtopia</option>
                <option value="Minecraft Server">Minecraft Server</option>
                <option value="Server GTA V">Server GTA V</option>
                <option value="Promosi Server">Promosi Server</option>
                <option value="Bot Discord">Bot Discord</option>
                <option value="Bot WA">Bot WA</option>
                <option value="Bot UCP GTA">Bot UCP GTA</option>
                <option value="Mapping GTA SAMP">Mapping GTA SAMP</option>
                <option value="Creator Custom Items GTPS">Creator Custom Items GTPS</option>
            </select>
            
            <label for="message">Pesan Tambahan:</label>
            <textarea id="message" name="message"></textarea>
            
            <input type="hidden" id="token" name="token">
            
            <button type="submit">Kirim Pesanan</button>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        // Inisialisasi EmailJS dengan User ID Anda
        emailjs.init("rBv2PT8W1Pj0hmWAj");

        // Fungsi untuk menghasilkan token sekali pakai
        function generateToken() {
            return Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
        }

        // Set token sekali pakai saat halaman dimuat
        window.onload = function() {
            const token = generateToken();
            document.getElementById('token').value = token;
            sessionStorage.setItem('formToken', token); // Simpan token di session storage
        }

        // Event listener untuk pengiriman formulir
        document.getElementById('orderForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Mencegah formulir disubmit secara normal

            // Ambil data dari formulir
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                service: document.getElementById('service').value,
                message: document.getElementById('message').value,
                token: document.getElementById('token').value,
            };

            // Pastikan kolom nama dan email tidak kosong
            if (!formData.name || !formData.email || !formData.service || !formData.token) {
                alert('Mohon isi semua kolom yang diperlukan.');
                return;
            }

            // Periksa apakah token yang dikirim sama dengan token yang disimpan di sessionStorage
            const storedToken = sessionStorage.getItem('formToken');
            if (formData.token !== storedToken) {
                alert('Token tidak valid atau telah digunakan.');
                return;
            }

            // Kirim data formulir menggunakan EmailJS
            emailjs.send("service_s24souq", "template_xqfsdpm", formData)
                .then(function(response) {
                    alert('Formulir berhasil dikirim! Kami akan segera menghubungi Anda.');
                    // Reset form setelah berhasil dikirim
                    document.getElementById('orderForm').reset();
                    sessionStorage.removeItem('formToken'); // Hapus token setelah berhasil dikirim
                }, function(error) {
                    alert('Terjadi kesalahan, silakan coba lagi.');
                    console.error('EmailJS Error:', error);
                });
        });
    </script>
</body>
</html>
