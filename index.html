<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopiaStore - Pemesanan Layanan</title>
    <style>
        /* CSS */
        body {
            font-family: 'Press Start 2P', cursive; /* Font tema game */
            background-color: #6a0dad; /* Warna ungu */
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background-color: #8a2be2; /* Warna ungu terang */
            color: #fff;
            width: 100%;
            text-align: center;
            padding: 20px 0;
            position: relative;
        }

        .theme-switch {
            display: none; /* Menghapus fitur mode gelap */
        }

        main {
            padding: 20px;
            max-width: 600px;
            width: 100%;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label, input, select, textarea, button {
            margin-bottom: 12px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        input, select, textarea {
            width: 100%;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        h1 {
            margin: 0;
            padding: 0;
            font-size: 2em;
        }

        /* Menambahkan font tema game dengan Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>
</head>
<body>
    <header>
        <h1>Selamat datang di TopiaStore</h1>
    </header>
    <main>
        <form id="orderForm">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="service">Layanan yang Dipesan:</label>
            <select id="service" name="service">
                <option value="Server GTA SAMP">Server GTA SAMP</option>
                <option value="Private Server Growtopia">Private Server Growtopia</option>
                <option value="Minecraft Server">Minecraft Server</option>
                <option value="Server GTA V">Server GTA V</option>
                <option value="Promosi Server">Promosi Server</option>
                <option value="Bot Discord">Bot Discord</option>
                <option value="Bot WA">Bot WA</option>
                <option value="Bot UCP GTA">Bot UCP GTA</option>
                <option value="Mapping GTA SAMP">Mapping GTA SAMP</option>
                <option value="Creator Custom Items GTPS">Creator Custom Items GTPS</option>
            </select>
            
            <label for="message">Pesan Tambahan:</label>
            <textarea id="message" name="message"></textarea>
            
            <button type="submit">Kirim Pesanan</button>
        </form>
    </main>

    <!-- EmailJS library -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>

    <!-- JavaScript -->
    <script>
        // Inisialisasi EmailJS dengan User ID Anda
        emailjs.init("WYxsFcYDUslJ82JKo");

        // Event listener untuk pengiriman formulir
        document.getElementById('orderForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Mencegah formulir disubmit secara normal

            // Ambil data dari formulir
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                service: document.getElementById('service').value,
                message: document.getElementById('message').value,
            };

            // Pastikan kolom nama dan email tidak kosong
            if (!formData.name || !formData.email || !formData.service) {
                alert('Mohon isi semua kolom yang diperlukan.');
                return;
            }

            // Kirim data formulir menggunakan EmailJS ke email Anda
            emailjs.send("service_s24souq", "template_xqfsdpm", formData)
                .then(function(response) {
                    alert('Formulir berhasil dikirim! Kami akan segera menghubungi Anda.');
                    
                    // Kirim email konfirmasi ke pengirim
                    emailjs.send("service_s24souq", "template_qn9t8wh", formData)
                        .then(function(response) {
                            console.log('Konfirmasi email terkirim ke pengirim');
                        }, function(error) {
                            console.error('Terjadi kesalahan pada pengiriman email konfirmasi', error);
                        });

                    // Reset form setelah berhasil dikirim
                    document.getElementById('orderForm').reset();
                }, function(error) {
                    alert('Terjadi kesalahan, silakan coba lagi.');
                    console.error('EmailJS Error:', error);
                });
        });
    </script>
</body>
</html>
